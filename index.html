<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VerbMaster1</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1 class="rainbow-text">Salom, Dunyo!</h1>
      <h2 class="rainbow-text">Qidiruv uchun misol</h2>
    </header>

    <main>
      <div class="search-container">
        <input
          type="search"
          id="searchInput"
          placeholder="Qidiruv..."
          enterkeyhint="search"
          autocomplete="off"
        />
        <button id="searchBtn">Qidiruv</button>
      </div>

      <div class="info-box">
        <p><strong>Infinitive:</strong> do</p>
        <p><strong>Past Simple:</strong> did</p>
        <p><strong>Present Perfect:</strong> done</p>
        <p><strong>Tarjimasi:</strong> qilmoq</p>
      </div>
    </main>

    <footer>
      <button id="clearBtn">Tozalash</button>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
